<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo - Afazeres On</title>
</head>
<body>
    <div class="container">
        <div class="task-box">
            <div class="add-task">
                <input type="text" placeholder="Digite a tarefa" id="title_task">
                <button type="button" id="btn_add_task">Adicionar Tarefa</button>
            </div>
            <div class="tasks">
                <div class="task">
                    <span>Cortar o Cabelo</span>
                    <input type="checkbox" id="btn_check_task">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
